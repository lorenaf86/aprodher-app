<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        #{bundle['label.usuario']}
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="Cambiar ContraseÃ±a" link="/login"/>
        <h:form id="form" prependId="false">
            <p:focus/>

			
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Guardar" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"
                                         actionListener="#{registrarController.cambiarPassword}"/>
                        <p:spacer width="5"/>
 	                    </div>
                    
                    <p:splitButton value="Guardar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary"
                                   actionListener="#{registrarController.cambiarPassword}">
                        <p:separator/>
                    </p:splitButton>

                    

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            
                            
                        <h:outputLabel value="#{bundle['label.mail']}" for="email" />
                        <p:inputText id="email" value="#{registrarController.usuario.mail}" type="email"  style="width:260px"
                        title="#{bundle['label.mail']}" required="true" styleClass="form-control"
                        requiredMessage="#{bundle['msg.fieldRequired']} - #{bundle['label.email']}">
                        <f:validator validatorId="custom.emailValidator" />
                        </p:inputText>

                        <h:outputLabel value="#{bundle['label.usuario']}" for="username" />
                        <p:inputText id="username" value="#{registrarController.usuario.username}" style="width:260px" 
                        title="#{bundle['label.usuario']}" required="true" styleClass="form-control"
                        requiredMessage="#{bundle['msg.fieldRequired']} - #{bundle['label.username']}"/>

                        <h:outputLabel value="#{bundle['login.password']}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{registrarController.usuario.contrasena}"  type="password" style="width:260px" 
                        title="#{bundle['login.password']}" required="true" styleClass="form-control"
                        requiredMessage="#{bundle['msg.fieldRequired']} - #{bundle['label.contrasena']}"/>
                            


                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
