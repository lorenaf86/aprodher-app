<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Orden de Concurso
    </ui:define>

    <ui:define name="description">
        ... 
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb link="/pages/orden/ordenList" title="Orden de Concurso"/>

			<h:form>
            	<div class="box box-primary">
                	<div class="box-header with-border">
	                    <p:commandButton value="Ver Selecionado(s)" rendered="false"
	                    				 oncomplete="PF('defaultSelecionadas').show()"
	                    				 update="@(.ui-dialog)" 
	                    				 styleClass="btn-info"
	                                     icon="fa fa-search"/>
	                    <p:separator/>
	                    
	                    
	                    <p:dataTable id="datalist" widgetVar="datalist" rows="10"	  
	                    			value="#{ordenController.ordenList}"  var="item" filteredValue="#{ordenController.ordenList}"                			 
	                                 paginator="true" 	                                 
	                                 paginatorPosition="bottom"	                                 
	                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
	                                 currentPageReportTemplate="" 
	                                 rowsPerPageTemplate="5,10,15,20,30">
	
	                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button)"/>
	                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button)"/>
	                        <p:ajax event="rowSelect" update="@(.ui-button)"/>
	                        <p:ajax event="rowUnselect" update="@(.ui-button)"/>
	
	
			                <p:column sortBy="#{item.nombre}"  footerText=" " 
			                			filterFunction="#{contextHelper.filterRow}" headerText="#{bundle['label.nombre']}">
			                    <h:outputText value="#{item.nombre}"/>
			                </p:column>
			                <p:column sortBy="#{item.concursoAcademia.academia.nombre}"  footerText=" " 
			                			filterFunction="#{contextHelper.filterRow}" headerText="#{bundle['label.academia']}">
			                    <h:outputText value="#{item.concursoAcademia.academia.nombre}"/>
			                </p:column>
			                <p:column sortBy="#{item.categoria.descripcion}"  footerText=" " 
			                			filterFunction="#{contextHelper.filterRow}" headerText="#{bundle['label.categoria']}">
			                    <h:outputText value="#{item.categoria.descripcion}"/>
			                </p:column>
			                <p:column sortBy="#{item.modalidad.descripcion}"  footerText=" " 
			                			filterFunction="#{contextHelper.filterRow}" headerText="#{bundle['label.modalidad']}">
			                    <h:outputText value="#{item.modalidad.descripcion}"/>
			                </p:column>
			                <p:column sortBy="#{item.tipoParticipacion.descripcion}"  footerText=" " 
			                			filterFunction="#{contextHelper.filterRow}" headerText="#{bundle['label.tipoParticipacion']}">
			                    <h:outputText value="#{item.tipoParticipacion.descripcion}"/>
			                </p:column>
			                <p:column sortBy="#{item.persona.nombre}"  footerText=" " 
			                			filterFunction="#{contextHelper.filterRow}" headerText="#{bundle['label.profesor']}">
			                    <h:outputText value="#{item.persona.nombre}"/>
			                </p:column>

                <f:facet name="footer">
                    <h:commandLink actionListener="#{exporterHelper.updateTitle('label.orden')}">
                        <h:graphicImage width="24" name="/img/excel.png.xhtml.png" />
                        <p:dataExporter type="xls" target="datalist" encoding="ISO-8859-2"
                                    fileName="#{bundle['report.lista']} #{bundle['label.of']} #{bundle['label.orden']}" 
                               postProcessor="#{exporterHelper.postProcessXLS}"/>
                    </h:commandLink>
                    
                    <h:commandLink actionListener="#{exporterHelper.updateTitle('label.orden')}">
                        <p:graphicImage name="/img/pdf.png.xhtml.png" width="24"/>
                        <p:dataExporter type="pdf" target="datalist" encoding="ISO-8859-2"
                                    fileName="#{bundle['report.lista']} #{bundle['label.of']} #{bundle['label.orden']}"
                                preProcessor="#{exporterHelper.preProcessPDF}" />
                    </h:commandLink>    
                </f:facet>

	                    </p:dataTable>
					</div>
	            </div>
        	</h:form>
        	
        	<p:dialog header="Default Selecionadas" widgetVar="defaultSelecionadas" height="250"
                  	  width="400" responsive="true" styleClass="box-success">
	            <p:dataList id="listaDefaultSelecionadas" value="" var="default"
	                        type="definition">

	            </p:dataList>
			</p:dialog>

        
    </ui:define>

</ui:composition>
