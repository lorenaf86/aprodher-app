<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        #{bundle['btn.create']} #{bundle['label.participante']}
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="#{bundle['btn.create']} #{bundle['label.participante']}" link="/pages/personaAcademia/personaAcademiaList"/>
        <h:form id="form" prependId="false">
            <p:focus/>

			
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"
                                         actionListener="#{personaAcademiaController.register}"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="index?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                                         
                    </div>
                    
                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary"
                                   actionListener="#{personaAcademiaController.register}">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="personaAcademiaList?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            
                            
                        <h:outputLabel value="#{bundle['label.cedula']}" for="cedula" />
                        <p:inputText id="cedula" value="#{personaAcademiaController.personaAcademia.persona.cedula}" 
                        title="#{bundle['label.cedula']}" required="true" 
                        requiredMessage="#{bundle['msg.fieldRequired']} - #{bundle['label.cedula']}"/>

                        <h:outputLabel value="#{bundle['label.nombre']}" for="nombre" />
                        <p:inputText id="nombre" value="#{personaAcademiaController.personaAcademia.persona.nombre}" 
                        title="#{bundle['label.nombre']}" required="true" styleClass="form-control"
                        requiredMessage="#{bundle['msg.fieldRequired']} - #{bundle['label.nombre']}"/>
                            
                        <h:outputLabel value="#{bundle['label.apellido']}" for="apellido" />
                        <p:inputText id="apellido" value="#{personaAcademiaController.personaAcademia.persona.apellido}" 
                        title="#{bundle['label.apellido']}" required="true" 
                        requiredMessage="#{bundle['msg.fieldRequired']} - #{bundle['label.apellido']}"/>

                        <h:outputLabel value="#{bundle['label.fechaNacimiento']}" for="fecNacimiento" />
                        <p:calendar id="fecNacimiento" pattern="MM/dd/yyyy" 
                        value="#{personaAcademiaController.personaAcademia.persona.fechaNacimiento}" title="#{bundle['label.fechaNacimiento']}"  showOn="button"/>
                            
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
