<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        #{inscripcionControler.concurso.nombre} - #{inscripcionControler.academia.nombre}
    </ui:define>

    <ui:define name="description">
         #{bundle['label.reglamento']}
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb link="/pages/reglamento/reglamentoList" title="#{bundle['label.reglamento']}"/>

			<h:form>
            	<div class="box box-primary">
                	<div class="box-header with-border">
                	
                	
                	
                	<object type="application/pdf" data="reglamento.pdf?pfdrid_c=true" height="500px" width="100%" >
            				Tu navegador no puede mostrar el pdf, Haga <a href="reglamento.pdf">click</a> para ver el documento.
        			</object>
                	
                	
                	
					</div>
					
	            </div>
        	</h:form>
    </ui:define>

</ui:composition>
